<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XY Prototype</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer>
    </script>
</head>

<body>
    <div id="toolbar">
        <button id="fitToView">Fit to view</button>
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <div id="plot-container">
        <canvas id="plot"></canvas>
    </div>
    <div id="source-selector">
        <form id="source-form">
            <label for="function">Pick a function</label>
            <select name="function" id="function">
                <option value="sin">sine</option>
                <option value="cos">cosine</option>
                <option value="exp">exponential</option>
                <option value="log">logarithmic</option>
                <option value="circle">circle</option>
                <option value="ellipse">ellipse</option>
                <option value="lissajous">lissajous</option>
            </select>
            <br>
            <label for "numPoints">Number of points to plot</label>
            <input id="numPoints" type="number" min="1" max="10000000" value="10" />
            <br>
            <input id="plot-button" type="submit"></input>
        </form>
    </div>
</body>

</html>
